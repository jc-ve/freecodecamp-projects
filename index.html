<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JC Enriquez &mdash; freeCodeCamp Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="u-container">
        <h1 class="heading-primary u-margin-bottom-sm">
          freecodecamp-projects
        </h1>
        <p class="paragraph">
          These are the projects that I was able to complete in
          <a
            href="https://www.freecodecamp.org/"
            target="_blank"
            class="link-external"
            >freeCodeCamp</a
          >.
        </p>
      </div>
    </header>
    <main clas="main">
      <section class="u-container">
        <div
          class="projects-container grid grid-3-cols u-margin-bottom-lg"
        ></div>
        <button class="btn--load">Load More</button>
      </section>
    </main>
    <footer class="footer"></footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      defer
    ></script>
    <script src="assets/js/script.js" defer></script>
  </body>
</html>
